<!DOCTYPE html>
<html lang="en">

<!--Website as Challenge of Nursery Rhyme Practice-->
<!--According to the plan I mentioned in my speech, the theme I designed for this project is simple children's songs. 
    To ensure the operability of most users, I think the music score of children's songs is simple enough for everyone to complete, especially for users without any piano foundation.-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/gangqinshi.css">
</head>
<body>
<div class="bg">
    <img src="./img/bg.jfif" alt="">
    <div class="music_list">
        <div class="playlist1 music">HAPPY</div>
        <div class="playlist2 music">DO</div>
        <div class="playlist3 music">STAR</div>
        <div class="playlist4 music">INDIANS</div>
        <div class="playlist5 music">YEAR</div>
        <div class="playlist6 music">MONKEY</div>
        <div class="playlist7 music">SHEEP</div>
        <div class="playlist8 music">TEAPORT</div>
        <div class="playlist9 music" id="start_btn"></div>
    </div>
    <div class="gedan">
        <ul>
            <li class="img">
                <img src="./img/HAPPY.jpg" alt="">
            </li>
            <li class="img">
                <img src="./img/DO.jpg" alt="">
            </li>
            <li class="img">
                <img src="./img/STAR.png" alt="">
            </li>
            <li class="img">
                <img src="./img/INDIANS.jpg" alt="">
            </li>
            <li class="img">
                <img src="./img/NEW YEAR.png" alt="">
            </li>
            <li class="img">
                <img src="./img/MONKEY.jpg" alt="">
            </li>
            <li class="img">
                <img src="./img/SHEEP.jpg" alt="">
            </li>
            <li class="img">
                <img src="./img/TEAPORT.jpg" alt="">
            </li>
        </ul>
    </div>
    <div class="piano">
        <div class="keys">
            <ul>
                <li class="Play">do
                    <audio src="./music/1do.mp3" ></audio>
                </li>
                <li class="Play">re
                    <audio src="./music/2re.mp3"></audio>
                </li>
                <li class="Play">mi
                    <audio src="./music/3mi.mp3"></audio>
                </li>
                <li class="Play">fa
                    <audio src="./music/4fa.mp3"></audio>
                </li>
                <li class="Play">sol
                    <audio src="./music/5so.mp3"></audio>
                </li>
                <li class="Play">la
                    <audio src="./music/6la.mp3"></audio>
                </li>
                <li class="Play">si
                    <audio src="./music/7si.mp3"></audio>
                </li>
                <li class="Play">do
                    <audio src="./music/8do.mp3"></audio>
                </li>
            </ul>
            <span class="heikuai1"></span>
            <span class="heikuai2"></span>
            <span class="heikuai3"></span>
            <span class="heikuai4"></span>
            <span class="heikuai5"></span>
        </div>
    </div>
</div>  
<button id="stop_btn">STOP</button>
</body>
<script src="js/gangqinshi.js"></script>
</html>
